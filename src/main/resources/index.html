<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
    <link rel="stylesheet" type="text/css" href="/game/style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-request/1.0.6/d3-request.min.js"></script>
</head>
<body>
<h1>Cartographers: A Roll Player Tale</h1>

<div id="game-creation">
    <label for="nick">Nick:</label><br><br>
    <input type="text" id="nick" name="nick"><br><br>
    <label for="roomId">Room id:</label><br><br>
    <input type="text" id="roomId" name="roomId"><br><br>

    <input type="checkbox" id="swap" name="swap" checked>
    <label for="swap">Zamiana plansz przy potworach</label><br>
    <input type="checkbox" id="adv" name="adv">
    <label for="adv">Plansza dla zaawansowanych</label><br><br>

    <button id="create">Create</button>
    <button id="join">Join</button>
</div>

<div id="game-info">
</div>

<div>
    <button id="start" style="display: none">Start</button>
</div>
<button id="goals" style="display: none">Goals</button>
<div id="goals-section"></div>
<div id="points-in-turn"></div>
<svg id="current-card"></svg>
<button id="submit" style="display: none">Apply</button>
<div id="errors"></div>
<svg id="game"></svg>
<svg id="coins"></svg>
<svg id="points"></svg>
<script src="/game/common.js"></script>
<script src="/game/cards.js"></script>
<script src="/game/score_cards.js"></script>
<script src="/game/cartographers.js"></script>
</body>
</html>
